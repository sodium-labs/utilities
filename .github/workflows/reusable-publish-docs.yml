name: Reusable Publish Docs

on:
    workflow_call:
        inputs:
            package-name:
                required: true
                type: string
            package-full-name:
                required: true
                type: string
            working-directory:
                required: true
                type: string
            node-version:
                required: false
                type: number
                default: 24
        secrets:
            ARTIFACTS_TOKEN:
                required: true

jobs:
    publish-docs:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source repo
              uses: actions/checkout@v6

            - name: Setup pnpm
              uses: pnpm/action-setup@v4

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: ${{ inputs.node-version }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --filter=${{ inputs.package-name }} --frozen-lockfile

            - name: Generate docs
              working-directory: ${{ inputs.working-directory }}
              run: npm run docs

            - name: Read package info
              id: pkg
              working-directory: ${{ inputs.working-directory }}
              run: |
                  VERSION=$(node -p "require('./package.json').version")
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Checkout artifacts repo
              uses: actions/checkout@v6
              with:
                  repository: sodium-labs/artifacts
                  ref: main
                  token: ${{ secrets.ARTIFACTS_TOKEN }}
                  path: artifacts

            - name: Copy docs
              run: |
                  TARGET="artifacts/docs/packages/${{ inputs.package-name }}/${{ steps.pkg.outputs.version }}"
                  mkdir -p "$TARGET"

                  cp "${{ inputs.working-directory }}/README.md" "$TARGET/"
                  cp "${{ inputs.working-directory }}/dist-docs/docs.api.json" "$TARGET/"

            - name: Commit and push docs
              run: |
                  cd artifacts
                  git config --local user.name "github-actions[bot]"
                  git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git add .
                  git commit -m "docs: ${{ inputs.package-full-name }}@${{ steps.pkg.outputs.version }}" || exit 0
                  git push
